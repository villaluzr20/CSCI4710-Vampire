        <script>
            window.onload = function() {
                // Get the form data from the URL query string
                const params = new URLSearchParams(window.location.search);
                
                const shadowValue = params.get('shadow');
                const paleValue = params.get('pale');
                const garlicValue = params.get('garlic');
                
                document.getElementById('results').innerText = `Shadow: ${shadowValue}`;
                document.getElementById('results').innerText = `Pale: ${paleValue}`;
                document.getElementById('results').innerText = `Garlic: ${garlicValue}`;
            };
