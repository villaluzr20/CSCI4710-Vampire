<body>
<header>
    <h1>Is My Classmate a Vampire?</h1>
</header>
<header>

</header>
<nav>
    <a href="view.html">Home</a>
    <a href="model.html">Signs of a Vampire</a>
    <a href="classified.html">Return</a>
</nav>

<script>
    

    window.onload = function() {
        // Retrieve data from the model.html file's table
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const data = JSON.parse(decodeURIComponent(urlParams.get('data')));
        let humanCount = data.humanCount;
        let vampireCount = data.vampireCount;
        
    
        console.log("Human Count:", humanCount);
        console.log("Vampire Count:", vampireCount);
        initChart(humanCount, vampireCount);
    };

    let chart;

    function initChart(humanCount, vampireCount) {
        const ctx = document.getElementById('vampireChart').getContext('2d');
        chart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Humans', 'Vampires'],
                datasets: [{
                    data: [humanCount, vampireCount],
                    backgroundColor: ['rgba(0, 255, 0, 0.5)', 'rgba(255, 0, 0, 0.5)'],
                    borderColor: ['rgba(0, 255, 0, 1)', 'rgba(255, 0, 0, 1)'],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: false,
                maintainAspectRatio: false
            }
        });
    }
</script>

<div id="result"></div>
<canvas id="vampireChart" width="200" height="200"></canvas>
