        <script>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const firstName = urlParams.get('firstName');
        const lastName = urlParams.get('lastName');
        const model = urlParams.get('model');
        const noShadow = urlParams.has('noShadow');
        const paleComplexion = urlParams.has('paleComplexion');
        const noGarlic = urlParams.has('noGarlic');

        let humanCount = []; // Start counting from 1 for demonstration
        let vampireCount = []; // Will be updated based on model decision

        function determineStatus() {
            if (model === 'threshold') {
                let score = 0;
                score += noShadow ? 4 : 0;
                score += paleComplexion ? 3 : 0;
                score += noGarlic ? 3 : 0;
                return score > 6 ? 'Vampire' : 'Human';
            } else { // Random Guess model
                return Math.random() > 0.5 ? 'Vampire' : 'Human';
            }
        }

        function addRowToTable(name, status) {
            const table = document.getElementById("resultsTable");
            const row = table.insertRow(-1); // Insert at the end of the table
            const nameCell = row.insertCell(0);
            const statusCell = row.insertCell(1);
            const actionCell = row.insertCell(2);
            nameCell.innerHTML = name;
            statusCell.innerHTML = status;
            actionCell.innerHTML = '<button onclick="deleteRow(this)">Delete</button>';
            if (status === 'Vampire') vampireCount++;
            else humanCount++;
}
        function deleteRow(btn) {
        const row = btn.parentNode.parentNode;
        const status = row.cells[1].textContent;
        status === "Vampire" ? vampireCount-- : humanCount--;
        row.parentNode.removeChild(row);
        if (status === "Vampire") {
            localStorage.setItem("vampireCount", vampireCount);
        }
        else {
            localStorage.setItem("humanCount", humanCount);
        }
        updateChart();
    }
    let chart;

    function initChart(data) {
        const ctx = document.getElementById('vampireChart').getContext('2d');
        if (chart) {
            chart.data.datasets[0].data = data;
            chart.update();
        }
        else {
            chart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: ['Humans', 'Vampires'],
                    datasets: [{
                        data: [humanCount, vampireCount],
                        backgroundColor: ['rgba(0, 255, 0, 0.5)', 'rgba(255, 0, 0, 0.5)'],
                        borderColor: ['rgba(0, 255, 0, 1)', 'rgba(255, 0, 0, 1)'],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: false,
                    maintainAspectRatio: false
                }
            });
        }
    }
    window.onload = function() {
        // humanCount = parseInt(localStorage.getItem("humanCount"), 0);
        // vampireCount = parseInt(localStorage.getItem("vampireCount"), 0);
        const initialData = [humanCount, vampireCount];
        initChart(initialData);
    };
        </script>
